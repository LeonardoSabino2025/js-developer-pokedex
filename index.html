<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/svg+xml" href="assets/imgs/favicon.svg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/pokedex.css" />
    <link rel="stylesheet" href="assets/css/pokemon-profile.css" />
  </head>

  <body>
    <section class="content">
      <h1>Pokedex</h1>
      <ol id="pokemonList" class="pokemons"></ol>

      <div class="pagination">
        <button id="loadMoreButton" type="button">Load more</button>
      </div>
    </section>

    <section id="pokemonProfile" class="pokemon-profile hidden">
      <div class="detail-card">
        <button id="backButton" class="back-button">&larr;</button>
        <span class="number" id="profilePokemonNumber">#0000</span>

        <div class="pokeball-bg-watermark"></div>

        <div class="detail-header">
          <div class="pokemon-text-info">
            <h2 class="name">Pok√©mon Name</h2>
            <div class="types">
              <li class="type">Type 1</li>
              <li class="type">Type 2</li>
            </div>
          </div>
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="Pokemon Image"
            class="pokemon-image"
          />
        </div>

        <div class="detail-info">
          <div class="tabs-nav">
            <button class="tab-button active" data-tab="about">About</button>
            <button class="tab-button" data-tab="base-stats">Base Stats</button>
            <button class="tab-button" data-tab="weaknesses">Tips</button>
          </div>

          <div class="tab-content" id="tab-about">
            <div class="info-group">
              <span class="info-label">Weight:</span>
              <span class="info-value" id="profileWeight"></span>
            </div>
            <div class="info-group">
              <span class="info-label">Height:</span>
              <span class="info-value" id="profileHeight"></span>
            </div>
            <div class="info-group">
              <span class="info-label">Gender:</span>
              <span class="info-value" id="profileGender"></span>
            </div>
            <h4>Abilities:</h4>
            <ul class="abilities-list"></ul>
          </div>

          <div class="tab-content hidden" id="tab-base-stats">
            <ul class="stats-list"></ul>
          </div>

          <div class="tab-content hidden" id="tab-weaknesses"></div>
        </div>
      </div>
    </section>

    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
